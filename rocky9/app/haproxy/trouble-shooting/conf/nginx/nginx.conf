# /etc/nginx/nginx.conf
# -------------------------------------------------------------------
# 목적:
#  - Nginx(PLURA-WAF) 공통 설정
#  - http{} 안에서 plura/root.conf만 포함하여 "단일 진입점"으로 관리
# -------------------------------------------------------------------

user nginx;
worker_processes 6;
worker_rlimit_nofile 65536;

error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 2048;
}

http {
    # 로그: 실제 클라이언트 IP는 $remote_addr(RealIP 적용 후),
    #       원래 접속한 프록시(HAProxy) IP는 $realip_remote_addr 로 확인 가능
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" xff="$http_x_forwarded_for" '
                    'rt=$request_time urt=$upstream_response_time '
                    'ua="$upstream_addr" us="$upstream_status"';

    access_log /var/log/nginx/access.log main;

    # server_tokens off;  # 필요 시 활성화(버전 노출 방지)

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    types_hash_max_size 2048;
    large_client_header_buffers 4 16k;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 운영 정책: conf.d/*.conf 로 server{}를 분산 관리하지 않고
    # plura/root.conf(=단일 진입점)에서만 include하도록 고정
    # include /etc/nginx/conf.d/*.conf;

    include plura/root.conf;
}
