# 시스템 Solr에 맞게 host/port만 조정해서 사용하세요.
SOLR_SCHEME="http"
SOLR_HOST="41.69"
SOLR_PORT="8983"

COLLECTION_CANARY="monitor_canary"

SOLR_BASIC_AUTH=""
SOLR_BASIC_AUTH_FILE=""
CURL_INSECURE="false"

COMMIT_WITHIN_MS=2000
MIN_RF=1
READ_VERIFY_RETRIES=3
READ_VERIFY_SLEEP_SEC=1

USE_TS_FIELD="true"
ENABLE_CLEANUP="true"
CLEANUP_DAYS=1
CLEANUP_AT_MINUTE="00"

ALERT_EMAILS="alerts@qubitsec.com"
LOG_TAG="solr_check"
STATE_DIR="/tmp"
CHECK_NAME="canary_write"
TIMEOUT_SEC=10

SOLR_BASE="${SOLR_SCHEME}://${SOLR_HOST}:${SOLR_PORT}/solr"
SOLR_UPDATE_URL="${SOLR_BASE}/${COLLECTION_CANARY}/update"
SOLR_GET_URL="${SOLR_BASE}/${COLLECTION_CANARY}/get"
SOLR_ADMIN_URL="${SOLR_SCHEME}://${SOLR_HOST}:${SOLR_PORT}/solr/admin"
