# solr_config-061069.conf

SOLR_HOST=".61.69"
SOLR_PORT="8983"
SOLR_URL="http://$SOLR_HOST:$SOLR_PORT/solr/admin/collections?action=CLUSTERSTATUS"

# --- TLS / Auth (optional) ---
SOLR_SSL_VERIFY=true
#SOLR_BASIC_AUTH_USER=""
#SOLR_BASIC_AUTH_PASS=""
#SOLR_BEARER_TOKEN=""

# --- Logging / Alert ---
LOG_FACILITY="local0"
LOG_TAG="solr_node_check"
ALERT_EMAILS="joo@qubitsec.com"   # 쉼표로 다중 지정 가능

# --- Scope ---
SOLR_COLLECTIONS="syslog"         # 첫 번째 컬렉션만 사용

# --- Query & timeouts ---
SOLR_QUERY="*:*"
SOLR_TIME_ALLOWED_MS=8000
SOLR_CONNECT_TIMEOUT=2
SOLR_TIMEOUT=11
