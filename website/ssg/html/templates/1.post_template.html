<!DOCTYPE html>
<html lang="{{lang}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post_title}}</title>
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/custom-style.css">
    <style>
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 250px 1fr;
            height: 100vh;
            margin: 0;
        }
        header {
            grid-column: span 2;
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            grid-row: 2 / span 1;
            background-color: #e9ecef;
            padding: 10px;
        }
        main {
            grid-row: 2 / span 1;
            padding: 20px;
            overflow-y: auto;
        }
        footer {
            grid-column: span 2;
            background-color: #f8f9fa;
            padding: 10px 20px;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{post_title}}</h1>
    </header>

    <nav>
        <ul>
            <!-- 목차 항목 -->
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>

    <main class="content">
        <div class="post-content">
            {{post_content}}
        </div>
    </main>

    <footer>
        <p>&copy; {{year}} Qubit Security Inc. All rights reserved.</p>
        <p><a href="{{source_link}}" target="_blank">Original Document</a></p>
    </footer>
</body>
</html>
